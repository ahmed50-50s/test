<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ahmed's facebook</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center mx-5" style="height: 100vh; margin: 0;">
        <div class="row d-flex justify-content-around">
            <div class="col-md-12 col-lg-5 d-flex align-items-center">
                <div>
                    <h1 class="text-primary text-bold fw-bold" style="font-size: 60px;">facebook</h1>
                    <h2 class="fs-4">Facebook helps you connect and share with the people in your life.</h2>
                </div>
            </div>
            <div class="col-md-12 col-lg-4 card shadow p-3 mb-5 bg-body-tertiary rounded">
                <form id="loginForm">
                    <div class="input-group mb-3">
                        <input 
                            type="text" 
                            class="form-control w-100 my-3" 
                            id="email" 
                            placeholder="Email address or phone number" 
                        >
                        <input 
                            type="password" 
                            class="form-control w-100 my-3" 
                            id="password" 
                            placeholder="Password" 
                        >
                        <div class="text-danger hidden" id="valid">
                            <p>enter a valid email</p>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 rounded my-3" style="height: 50px;">Login</button>
                        <a href="#" class="w-100" style="text-align: center;">Forgotten password?</a>
                    </div>
                    <hr>
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-success w-50 my-3" style="height: 50px;">Create New Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var valid = document.getElementById("valid")
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const emailRegex = /^\S+@\S+\.\S+$/;
            const passwordRegex = /^.{8,}$/;
            if (!emailRegex.test(email)) {
                valid.classList.remove('hidden')
                valid.innerText = 'enter a valid email'
            }
            else if (!passwordRegex.test(password)) {
                valid.classList.remove('hidden')
                valid.innerText = 'enter a valid password'
            }
            else{
                window.location.href = 'index.html'
            }
        });
    </script>
</body>
</html>
